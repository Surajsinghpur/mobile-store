<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Mobile Store - Buy and book your mobile phones online!" />
    <meta name="author" content="Your Name or Company Name" />
    <title>Mobile Store</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ3Q1m6xImZsdu62w7P2JjXwczWNjJ1AztB9qJ9Xh3D2HrIuQ+2zWs2y1v5M" crossorigin="anonymous" />

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; /* Smooth scrolling for anchor links */
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }

        /* Hero section with mobile phone images background */
        .hero-section {
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://media.wired.com/photos/66c60e77081e8351da151f71/master/w_1920,c_limit/Google%20Pixel%209%20Pro%20Abstract%20Background%20SOURCE%20Google.jpg') no-repeat center center/cover;
            height: 100vh;
        }

        .hero-text {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 15px 30px;
            font-size: 1.25rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.1);
        }

        /* Footer styles */
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Section for mobile store */
        .mobile-store-section {
            padding: 50px 0;
            background-color: #ffffff;
            text-align: center;
        }
    </style>

</head>

<body>
    <!-- Hero Section with background image -->
    <div class="hero-section text-center d-flex justify-content-center align-items-center">
        <div class="container text-center">
            <h1 class="hero-text">Welcome to Mobile Store</h1>
            <p class="lead text-light">Find the best mobile phones and book your favorite one online!</p>
            <a href="#shop" class="btn btn-primary btn-lg">Shop Now</a> <!-- Scrolls to the "Shop" section -->
        </div>
    </div>

    <!-- Mobile Store Section (This is where the page will scroll to) -->
    <div id="shop" class="mobile-store-section">
        <div class="container">
            <h2>Browse Our Phones</h2>
            <p>Explore the latest mobile phones available for you!</p>
        </div>
    </div>

    <div id="root"></div>

    <!-- Footer -->
    <footer class="footer">
        <p>| &copy;2024 Mobile Store,Made by SURAJ SINGH. All rights reserved. |              </p>
    </footer>

    <!-- Bootstrap 5 JS and Popper.js for JS functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybPVsZQWpS5l8b73F+U6dZfXy2X3Hg6k0lGzvLSMlS5T3z21X" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0b6F3M9bEOJ+PlI4F1zTo9yVuZZ5Y5d8OImBAP+f+" crossorigin="anonymous"></script>
</body>

</html>
